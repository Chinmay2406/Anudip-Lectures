<html>
    <head>
        <title>Registration Form</title>
        <style>
            body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.Regdiv {
    width: 420px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    color: white;
    text-align: center;
}

.Regdiv h2 {
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
}

.Regdiv table {
    width: 100%;
}

.Regdiv label {
    font-size: 14px;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

.Regdiv input[type="text"],
.Regdiv input[type="password"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    margin-bottom: 15px;
    outline: none;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    transition: 0.3s;
}

.Regdiv input[type="text"]::placeholder,
.Regdiv input[type="password"]::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.Regdiv input[type="text"]:focus,
.Regdiv input[type="password"]:focus {
    background: rgba(255, 255, 255, 0.3);
}

.Regdiv input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: linear-gradient(45deg, #ff8c00, #ff2d55);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    margin-top: 10px;
}

.Regdiv input[type="submit"]:hover {
    background: linear-gradient(45deg, #ff6f00, #e6005c);
}

        </style>
        <script>
            function validation()
            {
                var fn = document.getElementById('firstName').value;
                let testfn = /^[a-zA-Z\s]+$/i;;
                if(testfn.test(fn))
                {
                    //alert('Inputs Contain only alphabets');
                    document.getElementById('x').innerHTML = 'Inputs okay';
                    return true;
                }
                else
                {
                    //alert('Please enter only alphabets');
                    document.getElementById('x').innerHTML = 'Please enter only alphabets';
                    return false;
                }
                

                var ln = document.getElementById('lastName').value;
                
                var ag = document.getElementById('age').value;
                
                var em = document.getElementById('email').value;
                
                var ps = document.getElementById('password').value;
                
                var mb = document.getElementById('mobileno').value;

                //document.write(fn);
                //document.write(ln);
                //document.write(ag);
                //document.write(em);
                //document.write(ps);
                //document.write(mb);

            }
        </script>
    </head>
    <!--div tag-->
    <div class="Regdiv">
        <form method="post" onsubmit="return validation()">
            <table>
                <tr>
                    <td><label>FirstName</label></td>
                    <td><input type="text" placeholder="FirstName" id="firstName"/></td>
                    <td><p id="x"></p></td>
                </tr>
                <tr>
                    <td><label>LastName</label></td>
                    <td><input type="text" placeholder="LastName" id="lastName"/></td>
                </tr>
                <tr>
                    <td><label>Age</label></td>
                    <td><input type="text" placeholder="Age" id="age"/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" placeholder="Email"/ id="email"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" placeholder="Password" id="password"/></td>
                </tr>
                <tr>
                    <td><label>MobileNO</label></td>
                    <td><input type="text" placeholder="MobileNO" id="mobileno"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"/></td>
                </tr>
            </table>
    </div>
</html>
