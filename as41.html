<!-- Birthday Card Using HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            background-color: #f0e1f7;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color: #ffcccb;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .card h1 {
            font-size: 50px;
            color: #d6008c;
        }
        .card p {
            font-size: 20px;
            color: #555;
        }
        .card .message {
            font-size: 25px;
            color: #d6008c;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and laughter.</p>
        <p>May this year be your best one yet!</p>
        <div class="message">
            Enjoy your special day!
        </div>
    </div>

</body>
</html>
